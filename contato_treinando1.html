<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style-treinando.css">
		<title></title>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo1.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" name="input-padrao">

				<label for="email">Email</label>
				<input type="text" id="email" name="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" name="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

				<div>
					<p>Como prefere nosso contato?</p>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsappa"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

				</div>

				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox" for="checkbox-box"><input type="checkbox" name="" id="checkbox-box">Gostaria de receber nossas novidades por email?</label>
				<input type="submit" name="" value="Enviar formulário">
				
			</form>
		</main>

			<img src="logo-branco.png">
